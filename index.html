<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого МЕСТО">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/profile-image.jpg" alt="Аватар">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <p class="profile__subtitle">Исследователь океана</p>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
            <p class="element__text">Карачаевск       <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное"></p>

          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Домбай">
          <div class="element__title">
            <p class="element__text">Домбай</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/elbrus-2.jpg" alt="Эльбрус 2">
          <div class="element__title">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay-2.jpg" alt="Домбай 2">
          <div class="element__title">
            <p class="element__text">Домбай</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/karachaevo.jpg" alt="Карачаево-Черкесия">
          <div class="element__title">
            <p class="element__text">Карачаево-Черкесия</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <nav>
      <ul class="footer__links">
        <li class="footer__links footer__links_element"><a href="https://yandex.ru/maps" target="_blank"
                                                           class="footer__link">Карты</a></li>
        <li class="footer__links footer__links_element"><a href="https://yandex.ru/pogoda" target="_blank"
                                                           class="footer__link">Погода</a></li>
        <li class="footer__links footer__links_element"><a href="https://rasp.yandex.ru" target="_blank"
                                                           class="footer__link">Расписание</a>
        </li>
        <li class="footer__links footer__links_element"><a href="https://calendar.yandex.ru" target="_blank"
                                                           class="footer__link">Календарь</a>
        </li>
        <li class="footer__links footer__links_element"><a href="https://travel.yandex.ru" target="_blank"
                                                           class="footer__link">Путешествия</a>
        </li>
      </ul>
    </nav>
    <p class="footer__copyright">&copy; 2020. Аркадий Пак</p>
  </footer>
</div>
</body>
</html>
