<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого МЕСТО">
  </header>
  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="photo-gallery">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container popup__container_profile-edit">
      <button class="popup__close-button popup__close-button_profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__item popup__item_input-name" name="name"
               placeholder="Имя" required>
        <input type="text" class="popup__item popup__item_input-job" name="job"
               placeholder="О себе" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-element">
    <div class="popup__container ">
      <button class="popup__close-button popup__close-button_new-element" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__item popup__item_input-image-title" name="title"
               placeholder="Название" required>
        <input type="text" class="popup__item popup__item_input-image-link" name="description"
               placeholder="Ссылка на изображение места" required>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type-image">
      <button class="popup__close-button popup__close-button_type-image" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
</div>
<template id="element" class="element__template">
  <li class="element">
    <img class="element__image" src="#" alt="">
    <button type="button" class="element__button-delete"></button>
    <div class="element__title">
      <h2 class="element__text"></h2>
      <button class="element__like-icon" type="button" aria-label="Добавить в избранное"></button>
    </div>
  </li>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
