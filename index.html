<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого МЕСТО">
  </header>
  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="photo-gallery">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-icon" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-icon" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Домбай">
          <div class="element__title">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-icon" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/elbrus-2.jpg" alt="Эльбрус 2">
          <div class="element__title">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-icon" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay-2.jpg" alt="Домбай 2">
          <div class="element__title">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-icon" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/karachaevo.jpg" alt="Карачаево-Черкесия">
          <div class="element__title">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button class="element__like-icon" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__item" id="name" name="name"
               placeholder="Имя" required>
        <input type="text" class="popup__item" id="description" name="description"
               placeholder="О себе" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
