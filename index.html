<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img alt="Лого МЕСТО" class="header__logo" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button aria-label="Добавить место" class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-gallery">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container popup__container_profile-edit">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button_profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="popup__form_profile">
        <fieldset class="popup__fieldset">
          <input class="popup__item popup__item_input-name"
                 name="name"
                 placeholder="Имя"
                 minlength="2"
                 maxlength="40"
                 id="name-input"
                 required
                 type="text"
          >
          <span class='popup__input-error' id='name-input-error'></span>
          <input class="popup__item popup__item_input-job"
                 name="job"
                 placeholder="О себе"
                 minlength="2"
                 maxlength="200"
                 id="job-input"
                 required
                 type="text">
          <span class='popup__input-error' id='job-input-error'></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-element">
    <div class="popup__container popup__container_type_new-element">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button_new-element" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_new-element" name="popup__form_new-element">
        <fieldset class="popup__fieldset">
          <input class="popup__item popup__item_input-image-title"
                 name="title"
                 placeholder="Название"
                 minlength="2"
                 maxlength="30"
                 id="title-input"
                 required
                 type="text"
          >
          <span class='popup__input-error' id='title-input-error'></span>
          <input class="popup__item popup__item_input-image-link"
                 name="description"
                 placeholder="Ссылка на изображение места"
                 id="link-input"
                 required
                 type="url"
          >
          <span class='popup__input-error' id='link-input-error'></span>
          <button class="popup__button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type-image">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button_type-image" type="button"></button>
      <img alt="" class="popup__image" src="#">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
</div>
<template class="element__template" id="element">
  <li class="element">
    <img alt="" class="element__image" src="#">
    <button class="element__button-delete" type="button"></button>
    <div class="element__title">
      <h2 class="element__text"></h2>
      <button class="element__like-icon" type="button"></button>
    </div>
  </li>
</template>
<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
