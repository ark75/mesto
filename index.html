<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого МЕСТО">
  </header>
  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile_content">
        <h1 class="profile__title">Жак-Ив Кусто <img class="profile__edit-button" src="images/edit-button.svg" alt="Редактировать"></h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="photo-gallery">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
            <p class="element__text">Карачаевск</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Домбай">
          <div class="element__title">
            <p class="element__text">Домбай</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/elbrus-2.jpg" alt="Эльбрус 2">
          <div class="element__title">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay-2.jpg" alt="Домбай 2">
          <div class="element__title">
            <p class="element__text">Домбай</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/karachaevo.jpg" alt="Карачаево-Черкесия">
          <div class="element__title">
            <p class="element__text">Карачаево-Черкесия</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
</body>
</html>
