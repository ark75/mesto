<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого МЕСТО">
  </header>
  <main>
    <form class="popup">
      <button class="popup__close-button" type="button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container ">
          <label for="name" class="popup__label"></label>
          <input type="text" class="popup__item" id="name" name="name"
                 placeholder="Имя" required>
          <label for="description" class="popup__label"></label>
          <input type="text" class="popup__item" id="description" name="description"
                 placeholder="О себе" required>
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" value="Сохранить" class="popup__button">
        </fieldset>
      </div>
    </form>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-gallery">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
            <p class="element__text">Карачаевск</p>
            <div class="element__fav-icon element__fav-icon_disabled"></div>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Домбай">
          <div class="element__title">
            <p class="element__text">Домбай</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/elbrus-2.jpg" alt="Эльбрус 2">
          <div class="element__title">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombay-2.jpg" alt="Домбай 2">
          <div class="element__title">
            <p class="element__text">Домбай</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/karachaevo.jpg" alt="Карачаево-Черкесия">
          <div class="element__title">
            <p class="element__text">Карачаево-Черкесия</p>
            <img class="element__fav-icon" src="images/fav-icon.svg" alt="Избранное">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="index.js"></script>
</body>
</html>
