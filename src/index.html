<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Место</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img alt="Лого МЕСТО" class="header__logo" src="<%=require('./images/logo.svg')%>">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-block">
        <img class="profile__avatar" src="#" alt="аватар">
        <button class="profile__button-avatar" type="button" aria-label="Аватар"></button>
      </div>
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button aria-label="Добавить место" class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-gallery">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container popup__container_profile-edit">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button_profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="popup__form_profile" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__item popup__item_input-name"
                 name="name"
                 placeholder="Имя"
                 minlength="2"
                 maxlength="40"
                 id="name-input"
                 required
                 type="text"
          >
          <span class='popup__input-error' id='name-input-error'></span>
          <input class="popup__item popup__item_input-job"
                 name="about"
                 placeholder="О себе"
                 minlength="2"
                 maxlength="200"
                 id="job-input"
                 required
                 type="text">
          <span class='popup__input-error' id='job-input-error'></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-element">
    <div class="popup__container popup__container_type_new-element">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button_new-element" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_new-element" name="popup__form_new-element" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__item popup__item_input-image-title"
                 name="name"
                 placeholder="Название"
                 minlength="2"
                 maxlength="30"
                 id="title-input"
                 required
                 type="text"
          >
          <span class='popup__input-error' id='title-input-error'> </span>
          <input class="popup__item popup__item_input-image-link"
                 name="description"
                 placeholder="Ссылка на изображение места"
                 id="link"
                 required
                 type="url"
          >
          <span class='popup__input-error' id='link-input-error'> </span>
          <button class="popup__button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type-image">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button_type-image" type="button"></button>
      <img alt="" class="popup__image" src=#>
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <!-- POPUP del photo -->
  <div class="popup popup_type_delete">   <!-- popup_opened-->
    <div class="popup__container popup__container_type_input">
      <button class="popup__close-button popup__close-button_type_delete" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="delete" novalidate>
        <h3 class="popup__header popup__header_type_confirm">Вы уверены?</h3>
        <button class="popup__button" type="submit" aria-label="Удалить">Да</button>
      </form>
    </div>
  </div>
  <!-- POPUP avatar -->
  <div class="popup popup_type_avatar">
    <div class="popup__container popup__container_type_input">
      <button class="popup__close-button popup__close-button_type_avatar" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="avatar" novalidate>
        <h3 class="popup__header popup__header_type_input">Обновить аватар</h3>
        <div class="popup__block">
          <input id="avatar" class="popup__input popup__input_type_avatar" type="url" name="avatar"
                 placeholder="Ссылка на аватар" required>
          <span id="avatar-error" class="error"></span>
        </div>
        <button class="popup__button" type="submit" aria-label="Создать">Сохранить</button>
      </form>
    </div>
  </div>
  <template class="element__template" id="element">
    <li class="element">
      <img alt="" class="element__image" src=#>
      <button class="element__button-delete" type="button"></button>
      <div class="element__title">
        <h2 class="element__text"></h2>
        <div class="element__like-wrapper">
          <button class="element__like-icon" type="button"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
